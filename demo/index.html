<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script src="index.js"></script>
  </head>
  <body>
    <proto-img size="40" bg-color="#D8D8D8" rounded></proto-img>
    <proto-img
      width="160"
      height="80"
      bg-color="#23BA77"
      radius="2"
    ></proto-img>
    <proto-img size="80" rounded></proto-img>
    <proto-img size="60" radius="4"></proto-img>

    <proto-stack units="4">
      <proto-stack units="2">
        <proto-text></proto-text>
        <proto-text lines="2"></proto-text>
        <proto-text lines="4"></proto-text>
      </proto-stack>

      <proto-stack units="2">
        <proto-text></proto-text>
        <proto-text lines="5"></proto-text>
        <proto-text lines="2"></proto-text>
      </proto-stack>

      <proto-stack units="2">
        <proto-text lines="5"></proto-text>
        <proto-text lines="2"></proto-text>
      </proto-stack>
    </proto-stack>
  </body>
</html>
